<div class="goals form">
    <label class="title" for="goal.value">
        Cool! And how much money do you need to get <span class="highlight">{{::goal.name}}</span>?
    </label>

    <div class="field-with-format">
        <span class="prefix">$</span>
        <input clear-on-focus id="goal.value" type="number" name="goal.value" ng-model="goal.value" placeholder="20000" />
        <span class="sufix">.00</span>
    </div>

    <a ng-click="next();" title="Next" class="bottom-button">Next</a>
</div>
